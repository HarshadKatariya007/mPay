<body>

    <div class="back-home relative">
        <a href="index.html" class="absolute top-12 text-txt-white">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img src="image/Png/1.svg" class="absolute right-5">

        <div class="content absolute top-0 left-0 flex">
            <div>
                <h2 class="text-txt-white text-2xl font-semibold">Welcome Back !!</h2>
            <h4 class="p-0 text-txt-white">Fill up the form</h4>
            </div>
        </div>
    </div>

        <form target="_blank" class="bg-txt-white w-full -mt-3">
            <div class="custom p-5">
                <div class="form-group mb-2">
                    <label for="email">Email Id</label>
                </div>
                <div class="input-group w-full">
                    <input type="email" placeholder="Enter Your Email" class="w-full">
                </div>
                <div class="form-group mt-4 mb-2">
                    <label for="password">Pin</label>
                </div>
                <div class="input-group w-full">
                    <input type="password" placeholder="Enter Your Pin" class="w-full">
                </div>
                <div class="check-box mt-3">
                    <div class="check px-6">
                        <input type="checkbox">
                        <label for="check" class="px-1 text-sm text-txt-g">Remember Me</label>
                        <a href="forgot.html" class="float-end text-bg-one">Forgot Pin?</a>
                    </div>
                </div>
              <a href="landing.html" class="sign-in-btn block text-center text-txt-white font-semibold text-lg mb-4">Sign In</a>
              <h4 class="text-center">Donâ€™t have an account ? <a href="signup.html" class="text-txt-black">Sign Up</a></h4>
              <div class="division relative text-center">
                <span class="bg-txt-white relative px-3 text-txt-g">OR</span>
              </div>
              <a href="https://www.google.co.in" target="_blank" class="btn-sign flex text-center justify-center gap-3 text-txt-g items-center bg-input-box">
                <img src="image/Png/google.svg" alt="">
                Continue with Google
            </a>    
            <a href="https://www.facebook.com/login/" target="_blank" class="btn-sign flex text-center justify-center gap-3 text-txt-g items-center bg-input-box mt-3">
                <img src="image/Png/facebook.svg" alt="">
                Continue with Facebook
            </a>    
            </div>
           
        </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
